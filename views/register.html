<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <script src="/js/register.js" defer></script>
</head>
<body>
    <div class="register-page">
    <h2>회원가입 페이지</h1>
        <form id="register-form" enctype="multipart/form-data">
          <div class="register-form">
            <input id="id" name="id" type="text" placeholder="아이디"/>
            <label>아이디</label>
          </div>
          <div class="register-form">
            <input id="psword" name="psword" type="password" placeholder="비밀번호"/>
            <label>비밀번호</label>
          </div>
          <div class="register-form">
            <input id="confirm-psword" name="confirm-psword" type="password" placeholder="비밀번호 확인"/>
            <label>비밀번호 확인</label>
          </div>
          <div class="register-form">
            <input id="name" name="name" type="text" placeholder="이름"/>
            <label>이름</label>
          </div>
          <div class="register-form">
            <input id="age" name="age" type="text" placeholder="나이"/>
            <label>나이</label>
          </div>
          <div class="register-form">
            <input id="position" name="position" type="text" placeholder="포지션"/>
            <label>포지션</label>
          </div>
          <div class="register-form">
            <input id="img" name="img" type="file" accept="image/*" />
            <label>프로필 사진</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <p id="btn">SIGN UP</p>
            <p class="message">이미 회원이신가요? <a href="/login">로그인</a></p>
          </a>
          </form>
          </div>
</body>
</html>
