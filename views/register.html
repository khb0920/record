<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/register.js" defer></script>
</head>
<body>

  <section>
    <h1>회원가입 페이지</h1>
  </section>
  <section>
    
          <form id="register-form" enctype="multipart/form-data">
            <input id="id" name="id" type="text" placeholder="아이디"/></br>
            <input id="psword" name="psword" type="password" placeholder="비밀번호"/></br>
            <input id="confirm-psword" name="confirm-psword" type="password" placeholder="비밀번호 확인"/></br>
            <input id="name" name="name" type="text" placeholder="이름"/></br>
            <input id="age" name="age" type="text" placeholder="나이"/></br>
            <input id="position" name="position" type="text" placeholder="포지션"/></br>
            <input id="img" name="img" type="file" accept="image/*" /></br>
            <p id="btn">SIGN UP</p>
          </form>
          
          <p class="message">이미 회원이신가요? <a href="/login">로그인</a></p>
      
    </section>
</body>
</html>
